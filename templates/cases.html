{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid mt-5 d-flex justify-content-center">
    <div class="jumbotron text-center" style='width: 75%;'>
      <h1 class='display-2'>{{ country }}</h1>
      <hr style='width:50%;'>
      <h2>Cases <br> <span class='display-4'>{{ casess }}</span></h2>
      <hr style='width:50%;'>
      <h2>Deaths <br> <span class='display-4'>{{ deaths }}</span></h2>
      <hr style='width:50%;'>
      <h2>Today Deaths <br> <span class='display-4'>{{ todayDeaths }}</span></h2>
      <hr style='width:50%;'>
      <h2>Recovered <br> <span class='display-4'>{{ recovered }}</span></h2>
      <hr style='width:50%;'>
      <h2>Active <br> <span class='display-4'>{{ active }}</span></h2>
      <hr style='width:50%;'>
      <h2>Critical <br> <span class='display-4'>{{ critical }}</span></h2>
      <hr style='width:50%;'>
      <h2>Total Tests <br> <span class='display-4'>{{ totalTests }}</span></h2>
    </div>
  </div>
{% endblock %}
